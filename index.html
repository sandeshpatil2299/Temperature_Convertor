<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">           
   <title>Temperature | Convertor</title>
</head>
<body>
   
   <form action="" onsubmit="temperature(); return false"; >
      <h1 class="heading">Temperature Convertor</h1>
      <input type="number" name="temp" id="temp">
      <select name="tempType" id="tempType">
         <option value="">Select Type...</option>
         <option value="cel">Celcius </option>
         <option value="far">Farenheit</option>
      </select>
      <input type="submit" value="Submit" id="sub">
      <div class="result">
         <h1 id="showAnswer">Answer</h1>
      </div>
   </form>

   <script src="./script.js"></script>
</body>
</html>
